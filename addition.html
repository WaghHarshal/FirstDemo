<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(x,y){
            var res = (parseInt(x)+parseInt(y));
            document.getElementById("result").innerHTML="Addition : "+res;
        }
    </script>
</head>
<body style="background-color:red;">
    <form>
        <table>
            <tr>
                <td><label for="">Enter First number:</label></td>
                <td><input type="number" id="x" name="x"></td>
            </tr>
            <tr>
                <td><label for="">Enter Second Number:</label></td>
                <td><input type="number" id="y" name="y"></td><br>
                <td><input type="button" value="Addition" onclick="addition(x.value,y.value)"></td>
            </tr>
        </table>
    </form>
    <div id="result"></div>
</body>
</html>
