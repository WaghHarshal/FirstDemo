<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiply(x,y){
            var res = (parseInt(x) * parseInt(y));
            document.getElementById("result").innerHTML="Multiplication : "+res;
        }
    </script>
</head>



<body style="background-color: rgb(72, 8, 40);">



    <form action="">
        <table>
            <tr>
                <td><label for="">Enter First Number: </label></td>
                <td><input type="number" id="x" name="x"></td>
            </tr>
            <tr>
                <td><label for="">Enter Second Number:</label></td>
                <td><input type="number" id="y" name="y"></td>
            </tr>
            <tr>
                <td><input type="button" value="Multiply" onclick="multiply(x.value,y.value)"></td>
            </tr>
        </table>
    </form>
    <div id="result"></div>
</body>
</html>
